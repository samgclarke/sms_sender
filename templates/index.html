{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% from "_form.html" import render_field %}
<form method=post action=".">
  <dl>
    {{ render_field(form.number) }}
    {{ render_field(form.message) }}
  </dl>
  <p><input type=submit value='Submit'>
</form>
